<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" th:href="@{css/theme2.css}"> </head>

<body>
<div th:insert="fragments/nav :: navbar"></div>
<div class="py-5">
	<div class="container">
		<div class="row text-dark">
			<div class="col-md-3"> </div>
			<div class="col-md-6">
				<div class="card text-white p-5 bg-primary">
					<div class="card-body">
						<h1 class="mb-4">Login form</h1>
						<form action="#" th:action="@{/login}" th:object="${user}" method=POST>
							<div class="form-group"> <label>Email address</label>
								<input class="form-control" placeholder="Enter username" id="username" name="username" required="true" th:object="${username}"> </div>
							<div class="form-group"> <label>Password</label>
								<input type="password" class="form-control" placeholder="Password" id="password" name="password" required="true" th:object="${password}"> </div>
							<button type="submit" class="btn btn-secondary">Login</button>
						</form>
						<div class="row">
							<div class="col-md-6">
								<a class="btn btn-secondary" href="signup.html">Sign up</a>
							</div>
							<div class="col-md-6">
								<a class="text-secondary" href="password.html">Forgot password?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="py-5">
	<div class="container">
		<div class="row text-dark">
			<div class="col-md-12"> </div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
